<!DOCTYPE html>
<html>
<head>
	<title>Animated Login Form</title>
	
	<link href="stylea.css" rel="stylesheet">
	<script src="animate.js"></script>
	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
	
	<div class="container">
		<div class="login-content">
			<form id="f">
				<img src="avatar.jpg" id="avatar">
				<h2 id="title">Welcome</h2>
           		<div class="input-div one">
           		   <div class="i">
           		   		<i class="fas fa-user"></i>
           		   </div>
           		   <div class="div">
           		   		
                   
           		   		<input  style="color: white;"  type="text" class="input" id="ani" name="USERNAME" placeholder="USERNAME" required>
           		   </div>
           		</div>
           		<div class="input-div pass">
           		   <div class="i"> 
           		    	<i class="fas fa-lock"></i>
           		   </div>
           		   <div class="div">
           		    
                  
           		    	<input style="color: white" type="password" id="ani" name="PASSWORD" class="input" placeholder="PASSWORD">
            	   </div>
            	</div>
            	<a href="#">Forgot Password?</a>
            	<input style="background-color:#6ac5fe" type="submit" class="btn" value="Login">
           
            </form>
        </div>
    </div>
    
</body>
</html>
